<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Lexend+Deca:wght@100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="Results-Summary">

        <div class="left">

            <h3>your result</h3>
            <div class="result">
                <div class="YourResult">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
            </div>
            <h2>great</h2>
            <p>you second higher than 65% of the people who have taken these tests.</p>

        </div>
        <div class="right">
            <h2>summary</h2>
            <div class="Summary-Items">
                <div class="reaction">
                    <img src="imgs/icon-reaction.svg" alt="">
                    <span>reaction</span>
                    <span> <strong>80</strong>/100 </span>
                </div>
                <div class="memory">
                    <img src="imgs/icon-memory.svg" alt="">
                    <span>memory</span>
                    <span> <strong>92</strong>/100 </span>
                </div>
                <div class="verbal">
                    <img src="imgs/icon-verbal.svg" alt="">
                    <span>verbal</span>
                    <span> <strong>61</strong>/100 </span>
                </div>
                <div class="visual">
                    <img src="imgs/icon-visual.svg" alt="">
                    <span>visual</span>
                    <span> <strong>73</strong>/100 </span>
                </div>
            </div>
            <button>continue</button>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/sara-mohammed-hassan">@Sara Mohammed</a>.
    </div>
</body>

</html>
